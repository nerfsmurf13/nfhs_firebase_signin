<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Backend Sign-in Sheet</title>
    <link rel="stylesheet" href="./styles/backend.css" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script defer src="https://friconix.com/cdn/friconix.js"></script>
</head>

<body>
    <div class="header">
        <div class="title">
            <h1>NFHS Signin Console</h1>
        </div>
        <div class="search">
            <input type="text" name="search" id="search-box" placeholder="Search" />
        </div>
        <div class="nav">
            <ul>
                <li class="logged-out">
                    <a href="#" class="modal-trigger" data-target="modal-signin">Login</a>
                </li>
                <li class="logged-in">
                    <a href="#" class="modal-trigger" data-target="modal-account">Account</a>
                </li>
                <li class="logged-in">
                    <a href="#" id="logout">Logout</a>
                </li>
            </ul>
        </div>
    </div>

    <div class="list-container">
        <div class="list-item-title">
            <div class="name">Last, First</div>
            <div class="grade">Gr.</div>
            <div class="sid">Student ID</div>
            <div class="problem">Problem</div>
            <div class="notes">Notes</div>
            <div class="time">Time</div>
            <div class="controls">Update</div>
        </div>
        <div id="signin-list">
        </div>
    </div>

    <div id="modal-signin" class="modal">
        <div class="modal-content">
            <h4>Log-in</h4>
            <form id="login-form">
                <div>
                    <input type="email" name="" id="login-email">
                    <label for="login-email">Email Address</label>
                </div>
                <div>
                    <input type="password" name="" id="login-password">
                    <label for="login-password">Password</label>
                </div>
                <button class="btn">Sign In</button>
            </form>
        </div>
    </div>

    <div id="modal-account" class="modal">
        <div class="modal-content">
            <h4>Account</h4>
            <div class="details"></div>
        </div>
    </div>

</body>
